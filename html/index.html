<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f9080ec715.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylenew.css" id="css_default">
  </head>
  <body>
    <article class="leaderboard" id="scoreboard" >
      <header>
        <img style="enable-background:new 0 0 511.999 511.999;"  class="leaderboard__icon" id="logo" src="https://files.fivemerr.com/images/97357eb2-130b-4c03-9f68-45d3102bbb4c.png">
        <div>
          <h1 class="" >
            <span class="leaderboard__title--top" style="font-size: 19px;">
              <i class="fa-solid fa-briefcase"></i> JOBS </span>
            <span id="jobs"></span>
          </h1>
          <h1 class="" >
            <span class="leaderboard__title--top" style="top: -5px;font-size: 19px;">
              <i class="fa-solid fa-masks-theater"></i> GANGS </span>
            <span id="gangs"></span>
          </h1>
        </div>
        <!-- <button id="myBtn" style="width: 50px; position: absolute; top: 3.4%; right: 0.4%; padding: 1px; background-color: #01588c; border: 1px solid #27272726;">
          <img id="myavatar" src="https://forum.cfx.re/uploads/default/original/4X/b/1/9/b196908c7e5dfcd60aa9dca0020119fa55e184cb.png" style=" width: 100%; ">
        </button> -->
        <h1 class="leaderboard__title">
          <span class="leaderboard__title--top" id="title1">Roleplay</span>
          <span class="leaderboard__title--bottom" id="title2">Scoreboard</span>
          <span class="leaderboard__title--bottom">
            <i class="fas fa-male"></i>
            <content id="count">561</content>/ <content id="max">1024</content>
          </span>
          <div id="robbery-status" style="
            bottom: 20px; 
            right: 20px; 
            background: rgba(0, 0, 0, 0.7); 
            color: #fff; 
            padding: 10px 15px; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);">
            <span>Robbery Status:</span>
            <div id="status-indicator" style="
                width: 15px; 
                height: 15px; 
                border-radius: 50%; 
                background: green;">
            </div>
          </div>
        </h1>
      </header>
      <main class="leaderboard__profiles" id="main">
      </main>
      <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">Ã—</span>
            <h2>Avatar Setting</h2>
          </div>
          <div class="modal-body">
            <form id="manage" action="index.html" method="post">
              <label for="url">Avatar URL:</label>
              <input type="text" id="url" name="url">
              <button id="changeavatar">Change Avatar</button>
            </form>
            <img id="currentavatar" src="https://files.fivemerr.com/images/97357eb2-130b-4c03-9f68-45d3102bbb4c.png" alt="profile" class="leaderboard__picture" style="    position: absolute;top: 41%;right: 4%;width: 120px;">
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="script.js"></script>
      
    </article>
  </body>
</html>
